<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro app Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="alterarTitulo">
        <p>
            {{titulo}}
        </p>
    </div>


    <script>
        new Vue ({
            el: '#app',
            data: {
                titulo: 'Usando o VueJS'
            },
            methods: {
                alterarTitulo(event) {
                    this.titulo = event.target.value;
                }
            }
        })
    </script>
</body>
</html>
