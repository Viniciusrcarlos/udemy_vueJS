<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <p v-if="logado">Usuario Logado: {{ name }}</p>
    <p v-else>Nenhum usuario logado</p>
    <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            name: 'Teste',
            logado: false
        }
    })
</script>
