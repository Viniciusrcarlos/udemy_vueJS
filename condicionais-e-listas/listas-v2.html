<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<div id="app">
    <ul>
        <li v-for="(cor, i) in cores">{{ i  + 1}} - {{ cor }}</li>
    </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['Vermelho', 'Verde', 'Amarelo', 'Azul'],
            pessoas: [
                { nome: 'Vinicius', idade: '22', peso: 80 },
                { nome: 'Lauren', idade: '20', peso: 50 },
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }
</style>
