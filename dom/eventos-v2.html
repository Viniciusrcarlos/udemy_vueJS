<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template V1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <p> {{contador}} </p>
        <button v-on:click="somar">Somar 1</button>
        <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
    </div>


    <script>
        new Vue ({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0,
            },
            methods: {
                somar() {
                    this.contador++
                },
                atualizarXY(e) {
                    this.x = e.clientX
                    this.y = e.clientY
                }
            },
        })
    </script>
</body>
</html>
