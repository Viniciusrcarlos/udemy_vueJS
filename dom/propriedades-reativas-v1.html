<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template V1</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <p> {{titulo}} </p>
        <input type="text" v-model="titulo">
    </div>


    <script>
        new Vue ({
            el: '#app',
            data: {
                titulo: 'Usando VueJS!',
            }
        })
    </script>
</body>
</html>
