<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template V4</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <p v-once>
            {{titulo}}
        </p>
        <p>
            {{saudacao()}}
        </p>
        <a v-bind:href="link">Google</a>
        <hr>
        <p v-html="linkHtml"></p>
    </div>

    

    <script>
        new Vue ({
            el: '#app',
            data: {
                titulo: 'Usando VueJS!',
                link: 'http://google.com.br',
                linkHtml: '<a href="http://google.com.br">Google</a>'
            },
            methods: {
                saudacao: function () {
                    this.titulo = 'Bom dia!';
                    return this.titulo;
                }
            }
        })
    </script>
</body>
</html>
